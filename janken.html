<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけん</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet" />
  <link rel="stylesheet" href="css/janken.css">
</head>

<body>
  <main>

    <section>
      <h1>じゃんけん</h1>
    </section>



    <section>
      
      <p id="computer" >コンピューターのだす手は？</p>
    </section>

    <section>
      <p id="result">勝敗は？？</p>
    </section>

    <section>
      <button id="select1">グー</button>
      <button id="select2">チョキ</button>
      <button id="select3">パー</button>
    </section>

  </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
 
 $("#select1").on('click',function(){ 
const min = 1
const max = 3
const randomnumber = Math.floor(Math.random()*(max-min+1))
console.log(randomnumber);

if(randomnumber == 0){ 
  $("#computer").html("グー");
  document.getElementById('result').innerHTML = "<p class='even'>あいこ</p>";

}else if(randomnumber == 1){
  $("#computer").html("チョキ");
  document.getElementById('result').innerHTML = "<p class='win'>勝ち</p>";
}else if(randomnumber == 2){
  $("#computer").html("パー");
  document.getElementById('result').innerHTML = "<p class='lose'>負け</p>";
}
})

$("#select2").on('click',function(){ 
const min = 1
const max = 3
const randomnumber = Math.floor(Math.random()*(max-min+1))
console.log(randomnumber);

if(randomnumber == 0){ 
  $("#computer").html("グー");
  document.getElementById('result').innerHTML = "<p class='lose'>負け</p>";
}else if(randomnumber == 1){
  $("#computer").html("チョキ");
  document.getElementById('result').innerHTML = "<p class='even'>あいこ</p>";
}else if(randomnumber == 2){
  $("#computer").html("パー");
  document.getElementById('result').innerHTML = "<p class='win'>勝ち</p>";
}
})

$("#select3").on('click',function(){ 
const min = 1
const max = 3
const randomnumber = Math.floor(Math.random()*(max-min+1))
console.log(randomnumber);

if(randomnumber == 0){ 
  $("#computer").html("グー");
  document.getElementById('result').innerHTML = "<p class='win'>勝ち</p>";
}else if(randomnumber == 1){
  $("#computer").html("チョキ");
  document.getElementById('result').innerHTML = "<p class='lose'>負け</p>";
}else if(randomnumber == 2){
  $("#computer").html("パー");
  document.getElementById('result').innerHTML = "<p class='even'>あいこ</p>";
}
})

  

</script>

</body>

</html>
